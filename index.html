<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySpotify - Web Player: Music for everyone</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
</head>
<link rel="stylesheet" href="./css/utility.css">
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="https://sets.hugeicons.com/YOUR-SET-ID.css" crossorigin="anonymous">

<body class="bg-black">
    <div class="list">
            <img class="invert" src="./img/musicList.svg" alt="">
        </div>
    <div class="close">
            <img class="invert" src="./img/close.svg" alt="">
        </div>
    <div class="volume">
            <img class="invert" src="./img/volumeHigh.svg" alt="">
        </div>
     <div class="volumeBar invisibility">
                    <div class="square" style="height: 100%;"></div>
                </div>
    <nav class="border flex items-center justify-between" style="padding: 0px; position: relative;">
        <div class="navList flex items-center justify-between">
            <ul class="flex items-center justify-between">
                <li class="logo invert" ><img src="./img/logo.svg" alt="logo" class="logo">
                    <p class="fo" style="color: black;">Spotify</p>
                </li>
                <li class="home invert"><img src="./img/home.svg" alt="home"></li>
        </div>
        </ul>
        <div class="header flex justify-end items-center">
            <div class="buttons flex">
                <button class="signUp flex justify-end items-center"
                    style="background-color: black; border: none; padding: 15px;">Sign up</button>
                <button class="login" style="font-weight: bold; color: black;">Log in</button>
            </div>
        </div>
    </nav>
    <div class="container flex">
        <div class="leftd border rounded flex items-center flex-col">
            <div class="library">
                <div class="flex libraryHeader">
                    <h1 class=" flex items-center justify-center">Your Library</h1>
                    <p class="addP"><img class="invert" src="./img/plus.svg" alt=""></p>
                </div>
                <div class="songs">
                    <ul>
                    </ul>
                </div>
            </div>
            <div class="footer">
                <div><a href="https://www.spotify.com/in-en/legal/">Legal</a></div>
                <div><a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a></div>
                <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a></div>
                <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a></div>
                <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a></div>
                <div><a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a></div>
            </div>
        </div>
        <div class="rightd border margin rounded">
            <h1 style="margin-top: 10px; font-size: 29px;">Trending Songs</h1>
            <div class="playlist">
                
            </div>
            <div class="playbar flex items-center justify-around">
                <div class="songinfo"></div>
                <div class="seekbar1" style="position: absolute; bottom: -4px;">
                    <div class="circle1"></div>
                </div>
                <div class="songbtns">
                    <img id="prev" class="invert" src="./img/prevSong.svg" alt="">
                    <img id="play" class="invert" src="./img/play.svg" alt="">
                    <img id="next" class="invert" src="./img/nextSong.svg" alt="">
                </div>
                <div class="songtime items-center justify-between">
                    <p class="songtimeCurrent"></p><p class="sl">&nbsp;/</p>
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    
                    <p class="songtimeDuration"></p>
                </div>
            </div>
        </div>
    <script src="./js/script.js"></script>
</body>

</html>
